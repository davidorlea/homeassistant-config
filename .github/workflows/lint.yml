name: Lint

on:
  pull_request:
  push:
    branches: [main]

env:
  DEFAULT_PYTHON: '3.11'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: Run pre-commit against all files
        uses: pre-commit/action@v3.0.0
