GoodMorningIntent:
  speech:
    type: plain
    text: >-
      {{ [
        "Einen guten Morgen David!",
        "Guten Morgen David!",
        "Einen guten Morgen!",
        "Guten Morgen!"
        ] | random }}
  action:
    - condition: state
      entity_id: input_select.bed_mode
      state: 'on'
    - service: input_select.select_option
      target:
        entity_id: input_select.bed_mode
      data:
        option: 'just off'

GoodNightIntent:
  speech:
    type: plain
    text: >-
      {{ [
        "Eine gute Nacht David!",
        "Gute Nacht David!",
        "Eine gute Nacht!",
        "Gute Nacht!"
        ] | random }}
  action:
    - condition: state
      entity_id: input_select.bed_mode
      state: 'off'
    - service: input_select.select_option
      target:
        entity_id: input_select.bed_mode
      data:
        option: 'just on'
