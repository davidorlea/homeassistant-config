BoulderGymIntent:
  speech:
    type: plain
    text: >-
      {% set occupancy = states("sensor.boulderado_gym_occupancy") %}
      {% if not is_number(occupancy) %}
      {{ [
        "Das weiß ich leider gerade nicht.",
        "Das kann ich dir leider gerade nicht sagen."
        ] | random }}
      {% elif int(occupancy) < 50 %}
      In der Boulderhalle ist es gerade sehr leer. Es sind {{ occupancy }} Personen da.
      {% elif int(occupancy) < 100 %}
      In der Boulderhalle ist es gerade mäßig voll. Es sind {{ occupancy }} Personen da.
      {% else %}
      In der Boulderhalle ist es gerade sehr voll. Es sind {{ occupancy }} Personen da.
      {% endif %}
