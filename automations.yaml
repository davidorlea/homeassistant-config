- alias: 'Start Occupancy Simulation'
  trigger:
    - platform: state
      entity_id: input_boolean.away_mode
      from: 'off'
      to: 'on'
    - platform: sun
      event: sunset
      offset: '-02:00:00'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.away_mode
        state: 'on'
      - condition: or
        conditions:
          - condition: sun
            after: sunset
            after_offset: '-02:00:00'
          - condition: time
            before: '01:00:00'
  action:
    - service: script.turn_on
      data:
        entity_id: script.occupancy_simulation_start

- alias: 'Stop Occupancy Simulation'
  trigger:
    - platform: state
      entity_id: input_boolean.away_mode
      from: 'on'
      to: 'off'
    - platform: time
      at: '01:00:00'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.away_mode
        state: 'off'
      - condition: or
        conditions:
          - condition: sun
            after: sunset
            after_offset: '-02:00:00'
          - condition: time
            before: '01:00:00'
  action:
    - service: script.turn_on
      data:
        entity_id: script.occupancy_simulation_stop
