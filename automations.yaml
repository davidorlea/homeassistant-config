- alias: 'Turn Outdoor Frontdoor Light on at Sunset'
  trigger:
    platform: sun
    event: sunset
    offset: '-00:20:00'
  action:
    - delay: '00:{{ (range(0, 11) | random) }}:00'
    - service: light.turn_on
      data:
        entity_id: light.outdoor_frontdoor_light

- alias: 'Turn Outdoor Lights off in the Night'
  trigger:
    platform: time
    at: '00:00:00'
  action:
    - delay: '00:{{ (range(0, 60) | random) }}:00'
    - service: light.turn_off
      data:
        entity_id: group.outdoor_lights

- alias: 'Arrive Home at Day'
  trigger:
    - platform: state
      entity_id: group.all_devices
      from: 'not_home'
      to: 'home'
    - platform: mqtt
      topic: 'smarty/+/button1'
  condition:
    condition: and
    conditions:
      - condition: sun
        after: sunrise
        after_offset: '2:00:00'
      - condition: sun
        before: sunset
        before_offset: '-2:00:00'
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.away_mode
    - service: scene.turn_on
      data:
        entity_id: scene.arrive_home_at_day

- alias: 'Arrive Home at Night'
  trigger:
    - platform: state
      entity_id: group.all_devices
      from: 'not_home'
      to: 'home'
    - platform: mqtt
      topic: 'smarty/+/button1'
  condition:
