- alias: 'Alarm Clock'
  id: 5bed22d4-e379-4d9e-9363-4c7717c6358b
  trigger:
    platform: template
    value_template: "{{ states('sensor.time') == ((state_attr('input_datetime.alarm_clock', 'timestamp') | int - 300) | timestamp_custom('%H:%M', False)) }}"
  condition:
    - condition: state
      entity_id: input_boolean.alarm_clock
      state: 'on'
    - condition: or
      conditions:
        - condition: state
          entity_id: input_select.bed_mode
          state: 'on'
        - condition: state
          entity_id: input_select.bed_mode
          state: 'just on'
  action:
    - service: light.turn_on
      target:
        entity_id: light.bedroom_dresser_light
    - delay:
        seconds: 300
    - service: sonos.unjoin
      data:
        entity_id: media_player.sonos_device_schlafzimmer
    - service: media_player.volume_set
      target:
        entity_id: media_player.sonos_device_schlafzimmer
      data:
        volume_level: 0.04
    - service: media_player.volume_mute
      target:
        entity_id: media_player.sonos_device_schlafzimmer
      data:
        is_volume_muted: false
    - service: media_player.shuffle_set
      target:
        entity_id: media_player.sonos_device_schlafzimmer
      data:
        shuffle: true
    - service: media_player.select_source
      target:
        entity_id: media_player.sonos_device_schlafzimmer
      data:
        source: "Pillow Talk"
