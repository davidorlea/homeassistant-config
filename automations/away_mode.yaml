- alias: 'Transition Away Mode From Just On to On'
  id: c4c3fa9d-454a-4761-b34f-3b55ce72e22a
  trigger:
    platform: state
    entity_id: input_select.away_mode
    to: 'just on'
    for:
      minutes: 30
  action:
    service: input_select.select_option
    target:
      entity_id: input_select.away_mode
    data:
      option: 'on'

