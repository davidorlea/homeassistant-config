    - platform: state
      entity_id: binary_sensor.bedroom_motion_sensor_occupancy
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.hall_motion_sensor_occupancy
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: input_select.bed_mode
      from: 'on'
      to: 'just off'
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.bedroom_motion_sensor_occupancy
          state: 'on'
        - condition: state
          entity_id: binary_sensor.hall_motion_sensor_occupancy
          state: 'on'
    - condition: state
      entity_id: input_select.bed_mode
      state:
        - 'just off'
        - 'off'
    - condition: state
      entity_id: sensor.period_of_day
      state:
        - 'Dusk'
        - 'Night'
        - 'Dawn'
  action:
    service: light.turn_on
    target:
      entity_id:
        - light.bedroom_cabinet_light
        - light.bedroom_dresser_light

