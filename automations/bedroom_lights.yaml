- alias: 'Toggle Bedroom Ceiling Light when switched'
  id: 08e03ef3-0a7d-4f5b-9012-288cbf8b104c
  trigger:
    - trigger: state
      entity_id: binary_sensor.bedroom_ceiling_light_button
      from: 'on'
      to: 'off'
    - trigger: state
      entity_id: binary_sensor.bedroom_ceiling_light_button
      from: 'off'
      to: 'on'
  action:
    service: light.toggle
    target:
      entity_id: light.bedroom_ceiling_light

- alias: 'Turn Bedroom Ceiling Light on when there is Movement'
  id: ca2eea25-0572-478b-a3c1-1463663224e5
  trigger:
    platform: state
    entity_id: binary_sensor.bedroom_motion_sensor_occupancy
    from: 'off'
    to: 'on'
  condition:
    - condition: state
      entity_id: input_select.bed_mode
      state:
        - 'just off'
        - 'off'
    - condition: or
      conditions:
        - condition: state
          entity_id: sensor.period_of_day
          state:
            - 'Sunrise'
            - 'Day'
            - 'Sunset'
        - condition: state
          entity_id:
            - binary_sensor.bedroom_window_left_contact
            - binary_sensor.bedroom_window_right_contact
          state: 'off'
  action:
    service: light.turn_on
    target:
      entity_id: light.bedroom_ceiling_light

- alias: 'Turn Bedroom Ceiling Light off after last Movement'
  id: 4ae96393-de19-4df4-a54f-b0a886e51b39
  trigger:
    platform: state
    entity_id: binary_sensor.bedroom_motion_sensor_occupancy
    from: 'on'
    to: 'off'
    for:
      minutes: 1
      seconds: 30
  action:
    service: light.turn_off
    target:
      entity_id: light.bedroom_ceiling_light

- alias: 'Turn Bedroom Ceiling Light on when closing Windows and there is Movement'
  id: 4176c9f3-b6c3-4662-9574-d3898f678db1
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.bedroom_window_left_contact
        - binary_sensor.bedroom_window_right_contact
      from: 'on'
      to: 'off'
  condition:
    - condition: state
      entity_id: input_select.bed_mode
      state:
        - 'just off'
        - 'off'
    - condition: state
      entity_id: binary_sensor.bedroom_motion_sensor_occupancy
      state: 'on'
    - condition: state
      entity_id:
        - binary_sensor.bedroom_window_left_contact
        - binary_sensor.bedroom_window_right_contact
      state: 'off'
  action:
    service: light.turn_on
    target:
      entity_id: light.bedroom_ceiling_light

- alias: 'Turn Bedroom Ceiling Light off when opening Windows and there is Movement'
  id: 13b59629-0bf4-4582-998d-68c72b7abf7c
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.bedroom_window_left_contact
        - binary_sensor.bedroom_window_right_contact
      from: 'off'
      to: 'on'
  condition:
    - condition: not
      conditions:
        - condition: state
          entity_id: sensor.period_of_day
          state:
            - 'Sunrise'
            - 'Day'
            - 'Sunset'
    - condition: state
      entity_id: binary_sensor.bedroom_motion_sensor_occupancy
      state: 'on'
  action:
    service: light.turn_off
    target:
      entity_id: light.bedroom_ceiling_light

