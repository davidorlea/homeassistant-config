- alias: 'Turn Kitchen Ceiling and Counter Light on when there is Movement'
  id: 763269a9-c70f-4ae5-877e-fa35acea16fa
  trigger:
    platform: state
    entity_id: binary_sensor.kitchen_motion_sensor_occupancy
    from: 'off'
    to: 'on'
  action:
    service: light.turn_on
    target:
      entity_id:
        - light.kitchen_ceiling_light
        - light.kitchen_counter_light

- alias: 'Turn Kitchen Ceiling and Counter Light off after last Movement'
  id: 57517167-d96e-4ba2-ab26-b050d4084689
  trigger:
    platform: state
    entity_id: binary_sensor.kitchen_motion_sensor_occupancy
    from: 'on'
    to: 'off'
    for:
      minutes: 5
  action:
    service: light.turn_off
    target:
      entity_id:
        - light.kitchen_ceiling_light
        - light.kitchen_counter_light

- alias: 'Turn Kitchen Cabinet and Sideboard Light on'
  id: 912dcf60-5a35-4f9e-934b-c33fc5bdd16d
  trigger:
    - platform: state
      entity_id: sensor.period_of_day
      from: 'Sunset'
      to: 'Dusk'
    - platform: state
      entity_id: input_select.away_mode
      from: 'on'
      to: 'just off'
    - platform: state
      entity_id: input_select.bed_mode
      from: 'on'
      to: 'just off'
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: sensor.period_of_day
          state: 'Dusk'
        - condition: state
          entity_id: sensor.period_of_day
          state: 'Night'
        - condition: state
          entity_id: sensor.period_of_day
          state: 'Dawn'
    - condition: or
      conditions:
        - condition: state
          entity_id: input_select.away_mode
          state: 'just off'
        - condition: state
          entity_id: input_select.away_mode
          state: 'off'
    - condition: or
      conditions:
        - condition: state
          entity_id: input_select.bed_mode
          state: 'just off'
        - condition: state
          entity_id: input_select.bed_mode
          state: 'off'
  action:
    service: light.turn_on
    target:
      entity_id:
        - light.kitchen_cabinet_light
        - light.kitchen_sideboard_light

- alias: 'Turn Kitchen Cabinet and Sideboard Light off'
  id: 213a5359-2fc3-47bd-9876-5dc402cbd7bd
  trigger:
    - platform: state
      entity_id: sensor.period_of_day
      from: 'Dawn'
      to: 'Sunrise'
    - platform: state
      entity_id: input_select.away_mode
      from: 'just on'
      to: 'on'
    - platform: state
      entity_id: input_select.bed_mode
      from: 'just on'
      to: 'on'
  action:
    service: light.turn_off
    target:
      entity_id:
        - light.kitchen_cabinet_light
        - light.kitchen_sideboard_light
