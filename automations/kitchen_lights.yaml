- alias: 'Turn Kitchen Ceiling Light on when there is Movement'
  trigger:
    platform: state
    entity_id: binary_sensor.kitchen_motion
    from: 'off'
    to: 'on'
  action:
    service: light.turn_on
    entity_id: light.kitchen_ceiling_light

- alias: 'Turn Kitchen Ceiling Light off after last Movement'
  trigger:
    platform: state
    entity_id: binary_sensor.kitchen_motion
    from: 'on'
    to: 'off'
    for:
      minutes: 3
      seconds: 30
  action:
    service: light.turn_off
    entity_id: light.kitchen_ceiling_light

- alias: 'Turn Kitchen Lights off when going to Bed'
  trigger:
    platform: state
    entity_id: input_select.bed_mode
    from: 'just on'
    to: 'on'
  action:
    service: light.turn_off
    entity_id: group.kitchen_lights
