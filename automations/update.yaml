- alias: 'Update'
  trigger:
    platform: state
    entity_id: binary_sensor.updater
    from: 'off'
    to: 'on'
  action:
    service: notify.mobile_app_iphone_von_david
    data_template:
      title: "New Version of Home Assistant"
      message: "Version {{ states.binary_sensor.updater.attributes.newest_version }} of Home Assistant is now available."
