homeassistant:
  name: !secret homeassistant_name
  latitude: !secret homeassistant_latitude
  longitude: !secret homeassistant_longitude
  elevation: !secret homeassistant_elevation
  unit_system: metric
  time_zone: !secret homeassistant_time_zone
  customize: !include customize.yaml
  customize_glob: !include customize_glob.yaml
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - !secret homeassistant_auth_providers_trusted_networks_1
        - !secret homeassistant_auth_providers_trusted_networks_2

logger:
  default: warning
  logs:
    homeassistant.components.http.ban: warning
    custom_components.aseag_next_bus: warning

frontend:

lovelace:
  mode: yaml

map:

config:

http:
  server_port: !secret http_server_port
  use_x_forwarded_for: true
  trusted_proxies:
    - !secret http_trusted_proxies_1
  ip_ban_enabled: true
  login_attempts_threshold: 5

updater:
  reporting: false

influxdb: !include influxdb.yaml

recorder: !include recorder.yaml

history: !include history.yaml

logbook: !include logbook.yaml

system_health:

person:
  - name: David
    id: 78a185ec8193455c9a6c003f20b0b8fa
    user_id: ec480b5767924246a8f1532f585ae2ef
    device_trackers:
      - device_tracker.davids_iphone_xs

sun:

tts:
  - platform: google_translate
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300
    language: 'de'
  - platform: google_cloud
    key_file: googlecloud.json
    voice: de-DE-Wavenet-B

zone:
  name: Home
  latitude: !secret homeassistant_latitude
  longitude: !secret homeassistant_longitude
  radius: 100
  icon: mdi:home

mqtt:
  broker: !secret mqtt_broker
  port: !secret mqtt_port
  client_id: !secret mqtt_client_id
  username: !secret mqtt_username
  password: !secret mqtt_password
  birth_message:
    topic: 'home-assistant-1/$online'
    payload: 'true'
    qos: 2
    retain: false
  will_message:
    topic: 'home-assistant-1/$online'
    payload: 'false'
    qos: 2
    retain: false

mqtt_eventstream:
  publish_topic: 'home-assistant-1/$eventstream/publish'
  subscribe_topic: 'home-assistant-1/$eventstream/subscribe'

sonos:
  media_player:
    hosts:
      - 192.168.178.22
      - 192.168.178.30

ios:

automation: !include_dir_merge_list automations

binary_sensor: !include binary_sensors.yaml

group: !include groups.yaml

input_boolean: !include input_boolean.yaml

light: !include lights.yaml

sensor: !include_dir_merge_list sensors

scene: !include scenes.yaml

script: !include_dir_merge_named scripts

weather: !include weather.yaml
