        title: Coronavirus Aachen (Public Health Office)
        show_header_toggle: false
        entities:
          - entity: sensor.coronavirus_aachen_cityregion_pho_current
            name: Aachen CityRegion Current
          - entity: sensor.coronavirus_aachen_cityregion_pho_incidence7
