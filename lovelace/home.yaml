title: Home
icon: mdi:home
path: home
cards:
  - type: horizontal-stack
    cards:
      - type: entity-button
        entity: script.tts_weather
        name: Weather
        icon: mdi:weather-partlycloudy
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.tts_weather
      - type: entity-button
        entity: script.dogbark
        name: Dog bark
        icon: mdi:dog-side
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.dogbark
      - type: entity-button
        entity: script.bedtime
        name: Bedtime
        icon: mdi:bed-empty
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.bedtime
  - type: entities
    title: Travel
    show_header_toggle: false
    entities:
      - sensor.next_bus_time
      - sensor.next_bus_destination
      - script.next_bus
  - type: horizontal-stack
    cards:
      - type: gauge
        name: Pollen Grass
        unit: '%'
        entity: sensor.dwd_pollen_today_41_grass
        severity:
          green: 0
          yellow: 30
          red: 70
      - type: gauge
        name: Pollen Tree
        unit: '%'
        entity: sensor.dwd_pollen_today_41_tree
        severity:
          green: 0
          yellow: 30
          red: 70
  - type: weather-forecast
    entity: weather.dark_sky
