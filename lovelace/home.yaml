title: Home
icon: mdi:home
path: home
cards:
  - type: vertical-stack
    cards:
      - type: glance
        show_state: false
        entities:
          - entity: scene.stay_cosy
            name: Stay Cosy
            icon: mdi:sofa
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.stay_cosy
          - entity: scene.movie_night
            name: Movie Night
            icon: mdi:television
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.movie_night
          - entity: scene.all_indoor_lights_off
            name: Dark Mode
            icon: mdi:lightbulb-off
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.all_indoor_lights_off
  - type: vertical-stack
    cards:
      - type: entities
        title: Travel
        show_header_toggle: false
        entities:
          - sensor.next_bus_time
          - sensor.nearest_scooter_distance
          - sensor.gas_station_price
      - type: map
        aspect_ratio: 16x9
        default_zoom: 17
        entities:
          - sensor.voi_nearest_scooter
  - type: vertical-stack
    cards:
      - type: weather-forecast
        entity: weather.dark_sky
      - type: horizontal-stack
        cards:
          - type: gauge
            name: Pollen Grass
            unit: '%'
            entity: sensor.dwd_pollen_today_41_grass
            severity:
              green: 0
              yellow: 30
              red: 70
          - type: gauge
            name: Pollen Tree
            unit: '%'
            entity: sensor.dwd_pollen_today_41_tree
            severity:
              green: 0
              yellow: 30
              red: 70
      - type: entities
        title: Coronavirus
        show_header_toggle: false
        entities:
          - sensor.coronavirus_germany_confirmed
          - sensor.coronavirus_germany_current
          - sensor.coronavirus_germany_recovered
          - sensor.coronavirus_germany_deaths
