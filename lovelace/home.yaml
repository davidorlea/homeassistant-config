title: Home
icon: mdi:home
path: home
cards:
  - type: horizontal-stack
    cards:
      - type: entity-button
        entity: script.tts_weather
        name: Weather
        icon: mdi:weather-partly-cloudy
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.tts_weather
      - type: entity-button
        entity: script.dogbark
        name: Dog bark
        icon: mdi:dog-side
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.dogbark
      - type: entity-button
        entity: script.bedtime
        name: Bedtime
        icon: mdi:bed-empty
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.bedtime
  - type: glance
    show_state: false
    entities:
      - entity: scene.stay_cosy
        name: Stay Cosy
        icon: mdi:sofa
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.stay_cosy
      - entity: scene.movie_night
        name: Movie Night
        icon: mdi:television
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.movie_night
      - entity: scene.all_indoor_lights_off
        name: Dark Mode
        icon: mdi:lightbulb-off
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.all_indoor_lights_off
  - type: entities
    title: Travel
    show_header_toggle: false
    entities:
      - sensor.next_bus_time
      - sensor.next_bus_destination
      - script.next_bus
      - sensor.nearest_scooter_distance
      - sensor.nearest_scooter_battery
  - type: horizontal-stack
    cards:
      - type: gauge
        name: Pollen Grass
        unit: '%'
        entity: sensor.dwd_pollen_today_41_grass
        severity:
          green: 0
          yellow: 30
          red: 70
      - type: gauge
        name: Pollen Tree
        unit: '%'
        entity: sensor.dwd_pollen_today_41_tree
        severity:
          green: 0
          yellow: 30
          red: 70
  - type: weather-forecast
    entity: weather.dark_sky
