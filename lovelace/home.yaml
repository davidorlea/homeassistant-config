title: Home
icon: mdi:home
path: home
cards:
  - type: vertical-stack
    cards:
      - type: glance
        show_state: false
        entities:
          - entity: scene.stay_cosy
            name: Stay Cosy
            icon: mdi:sofa
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.stay_cosy
          - entity: scene.movie_night
            name: Movie Night
            icon: mdi:television
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.movie_night
          - entity: scene.all_indoor_lights_off
            name: Dark Mode
            icon: mdi:lightbulb-off
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.all_indoor_lights_off
      - type: entity-filter
        entities:
          - entity: binary_sensor.outdoor_frontdoor_contact
            name: Outdoor Frontdoor
            icon: mdi:door-open
            state_color: true
          - entity: binary_sensor.outdoor_backdoor_contact
            name: Outdoor Backdoor
            icon: mdi:door-open
            state_color: true
          - entity: binary_sensor.bedroom_window_left_contact
            name: Bedroom Window Left
            icon: mdi:window-open-variant
            state_color: true
          - entity: binary_sensor.bedroom_window_right_contact
            name: Bedroom Window Right
            icon: mdi:window-open-variant
            state_color: true
        state_filter:
          - "on"
        card:
          type: entities
          title: Open
          show_header_toggle: false
        show_empty: false
      - type: entities
        title: Alarm Clock
        show_header_toggle: false
        entities:
          - entity: input_datetime.alarm_clock
            name: Alarm Clock Time
          - entity: input_boolean.alarm_clock
            name: Alarm Clock Status
  - type: vertical-stack
    cards:
      - type: entities
        title: Travel
        show_header_toggle: false
        entities:
          - sensor.next_bus_time
          - sensor.nearest_scooter_distance
          - sensor.gas_station_price
      - type: map
        aspect_ratio: 16x9
        default_zoom: 17
        entities:
          - sensor.tier_nearest_scooter
  - type: vertical-stack
    cards:
      - type: weather-forecast
        entity: weather.dark_sky
      - type: horizontal-stack
        cards:
          - type: gauge
            name: Pollen Grass
            unit: '%'
            entity: sensor.dwd_pollen_today_41_grass
            severity:
              green: 0
              yellow: 30
              red: 70
          - type: gauge
            name: Pollen Tree
            unit: '%'
            entity: sensor.dwd_pollen_today_41_tree
            severity:
              green: 0
              yellow: 30
              red: 70
      - type: entities
        title: Coronavirus
        show_header_toggle: false
        entities:
          - entity: sensor.coronavirus_aachen_7day_incidence
            name: Aachen 7-Day Incidence
          - entity: sensor.coronavirus_germany_confirmed
            name: Germany Confirmed
          - entity: sensor.coronavirus_germany_current
            name: Germany Current
          - entity: sensor.coronavirus_germany_recovered
            name: Germany Recovered
          - entity: sensor.coronavirus_germany_deaths
            name: Germany Deaths
          - entity: sensor.coronavirus_germany_mortality
            name: Germany Mortality
      - type: markdown
        content: '[Corona-Dashboard for Aachen City Region](https://oecher.info)'
