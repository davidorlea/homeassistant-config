title: Home
path: home
icon: mdi:home
cards:
  - type: vertical-stack
    cards:
      - type: glance
        show_state: false
        entities:
          - entity: scene.stay_cosy
            name: Stay Cosy
            icon: mdi:sofa
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.stay_cosy
          - entity: scene.movie_night
            name: Movie Night
            icon: mdi:television
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.movie_night
      - type: entities
        title: Ambient Lights
        show_header_toggle: false
        entities:
          - type: 'custom:rgb-light-card'
            entity: light.ambient_lights
            size: 24
            justify: around
            colors:
              - rgb_color: [255, 0, 0]
              - rgb_color: [255, 128, 0]
              - rgb_color: [255, 255, 0]
              - rgb_color: [128, 255, 0]
              - rgb_color: [0, 255, 0]
              - rgb_color: [0, 255, 128]
              - rgb_color: [0, 255, 255]
              - rgb_color: [0, 128, 255]
              - rgb_color: [0, 0, 255]
              - rgb_color: [128, 0, 255]
              - rgb_color: [255, 0, 255]
              - rgb_color: [255, 0, 128]
              - type: call-service
                service: script.random_color
                service_data:
                  lights:
                    - light.ambient_lights
                  force: true
                icon_color: 'linear-gradient(45deg, #0250c5, #d43f8d)'
      - type: entity-filter
        entities:
          - entity: binary_sensor.outdoor_frontdoor_contact
            name: Outdoor Frontdoor
            icon: mdi:door-open
            state_color: true
          - entity: binary_sensor.outdoor_backdoor_contact
            name: Outdoor Backdoor
            icon: mdi:door-open
            state_color: true
          - entity: binary_sensor.bedroom_window_left_contact
            name: Bedroom Window Left
            icon: mdi:window-open-variant
            state_color: true
          - entity: binary_sensor.bedroom_window_right_contact
            name: Bedroom Window Right
            icon: mdi:window-open-variant
            state_color: true
        state_filter:
          - "on"
        card:
          type: entities
          title: Open
          show_header_toggle: false
        show_empty: false
      - type: entities
        title: Alarm Clock
        show_header_toggle: false
        entities:
          - entity: input_datetime.alarm_clock
            name: Alarm Clock Time
          - entity: input_boolean.alarm_clock
            name: Alarm Clock Status
  - type: vertical-stack
    cards:
      - type: entities
        title: Travel
        show_header_toggle: false
        entities:
          - sensor.next_bus_time
          - sensor.nearest_scooter_distance
          - sensor.gas_station_price
      - type: map
        aspect_ratio: 16x9
        default_zoom: 17
        entities:
          - sensor.tier_nearest_scooter
  - type: vertical-stack
    cards:
      - type: weather-forecast
        entity: weather.openweathermap
      - type: conditional
        conditions:
          - entity: sensor.dwd_pollen_41_grass
            state_not: '0'
          - entity: sensor.dwd_pollen_41_tree
            state_not: '0'
        card:
          type: horizontal-stack
          cards:
            - type: gauge
              name: Pollen Grass
              unit: '%'
              entity: sensor.dwd_pollen_41_grass
              severity:
                green: 0
                yellow: 30
                red: 70
            - type: gauge
              name: Pollen Tree
              unit: '%'
              entity: sensor.dwd_pollen_41_tree
              severity:
                green: 0
                yellow: 30
                red: 70
