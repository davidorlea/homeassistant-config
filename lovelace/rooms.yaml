title: Rooms
path: rooms
cards:
  - type: vertical-stack
    title: Outdoor
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - entity: binary_sensor.contact_sensor_1
            name: Outdoor Frontdoor
            icon: mdi:door
            state_color: true
          - entity: binary_sensor.contact_sensor_2
            name: Outdoor Backdoor
            icon: mdi:door
            state_color: true
      - type: entities
        show_header_toggle: false
        entities:
          - light.outdoor_frontdoor_light
          - light.outdoor_backdoor_light
  - type: vertical-stack
    title: Kitchen
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - entity: binary_sensor.motion_sensor_1
            name: Kitchen Motion
            icon: mdi:motion-sensor
            state_color: true
      - type: entities
        show_header_toggle: false
        entities:
          - light.kitchen_ceiling_light
          - light.kitchen_sideboard_light
          - light.kitchen_cabinet_light
  - type: vertical-stack
    title: Living Room
    cards:
      - type: horizontal-stack
        cards:
          - type: sensor
            name: Temperature
            graph: line
            entity: sensor.living_room_multisensor_temperature
          - type: sensor
            name: Humidity
            graph: line
            entity: sensor.living_room_multisensor_humidity
          - type: sensor
            name: Pressue
            graph: line
            entity: sensor.living_room_multisensor_pressure
      - type: entities
        show_header_toggle: false
        entities:
          - entity: binary_sensor.motion_sensor_4
            name: Living Room Motion
            icon: mdi:motion-sensor
            state_color: true
      - type: entities
        show_header_toggle: false
        entities:
          - light.living_room_ceiling_light
          - light.living_room_sofa_light
  - type: vertical-stack
    title: Bedroom
    cards:
      - type: horizontal-stack
        cards:
          - type: sensor
            name: Temperature
            graph: line
            entity: sensor.bedroom_multisensor_temperature
          - type: sensor
            name: Humidity
            graph: line
            entity: sensor.bedroom_multisensor_humidity
          - type: sensor
            name: Pressue
            graph: line
            entity: sensor.bedroom_multisensor_pressure
      - type: entities
        show_header_toggle: false
        entities:
          - entity: binary_sensor.contact_sensor_4
            name: Bedroom Window Left
            icon: mdi:window-closed-variant
            state_color: true
          - entity: binary_sensor.contact_sensor_3
            name: Bedroom Window Right
            icon: mdi:window-closed-variant
            state_color: true
      - type: entities
        show_header_toggle: false
        entities:
          - entity: binary_sensor.motion_sensor_2
            name: Bedroom Motion
            icon: mdi:motion-sensor
            state_color: true
      - type: entities
        show_header_toggle: false
        entities:
          - light.bedroom_ceiling_light
          - light.bedroom_bed_light
          - light.bedroom_ambient_light
  - type: vertical-stack
    title: Hall
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - entity: binary_sensor.motion_sensor_3
            name: Hall Motion
            icon: mdi:motion-sensor
            state_color: true
      - type: entities
        show_header_toggle: false
        entities:
          - light.hall_ceiling_light
