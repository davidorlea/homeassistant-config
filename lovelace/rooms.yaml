title: Rooms
path: rooms
icon: mdi:floor-plan
cards:
  - type: vertical-stack
    title: Outdoor
    cards:
      - type: horizontal-stack
        cards:
          - type: sensor
            name: Temperature
            graph: line
            entity: sensor.dark_sky_temperature
          - type: sensor
            name: Humidity
            graph: line
            entity: sensor.dark_sky_humidity
          - type: sensor
            name: Pressue
            graph: line
            entity: sensor.dark_sky_pressure
      - type: entities
        show_header_toggle: false
        entities:
          - entity: binary_sensor.outdoor_frontdoor_contact
            name: Outdoor Frontdoor
            icon: mdi:door
            state_color: true
          - entity: binary_sensor.outdoor_backdoor_contact
            name: Outdoor Backdoor
            icon: mdi:door
            state_color: true
      - type: entities
        show_header_toggle: false
        entities:
          - light.outdoor_frontdoor_light
          - light.outdoor_backdoor_light
  - type: vertical-stack
    title: Kitchen
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - entity: binary_sensor.kitchen_motion_sensor_occupancy
            name: Kitchen Motion
            icon: mdi:motion-sensor
            state_color: true
      - type: entities
        show_header_toggle: false
        entities:
          - light.kitchen_ceiling_light
          - light.kitchen_counter_light
          - light.kitchen_sideboard_light
          - light.kitchen_cabinet_light
      - type: entities
        show_header_toggle: false
        entities:
          - entity: switch.kitchen_coffee_machine_relay
            name: Coffee Machine
            icon: mdi:coffee-maker
            state_color: true
          - entity: sensor.kitchen_coffee_machine_relay_active
            name: Coffee Machine Active
            icon: mdi:timelapse
  - type: vertical-stack
    title: Living Room
    cards:
      - type: horizontal-stack
