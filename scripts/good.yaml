good_morning:
  alias: Good Morning
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - group.kitchen_lights
          - group.hall_lights
          - light.living_room_ceiling_light
          - light.bedroom_bed_light
          - light.bedroom_ambient_light
    - delay: '00:30:00'
    - service: light.turn_off
      data:
        entity_id:
          - group.bedroom_lights

good_night:
  alias: Good Night
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - light.bedroom_bed_light
          - light.bedroom_ambient_light
    - service: media_player.media_pause
      data:
        entity_id:
          - media_player.sonos_device_wohnzimmer
          - media_player.sonos_device_kuche
    - delay: '00:10:00'
    - service: light.turn_off
      data:
        entity_id:
          - group.kitchen_lights
          - group.living_room_lights
    - delay: '00:30:00'
    - service: light.turn_off
      data:
        entity_id:
          - group.outdoor_lights
          - group.kitchen_lights
          - group.living_room_lights
          - group.hall_lights
          - light.bedroom_ceiling_light
          - light.bedroom_ambient_light
