next_bus:
  alias: Watch the Next Bus
  sequence:
    - wait_template: "{{ states('sensor.next_bus_time') | int(-1) > 0 }}"
      timeout: '00:10:00'
      continue_on_timeout: 'false'
    - service: script.tts_watch_the_next_bus
    - service: automation.turn_on
      data:
        entity_id:
          - automation.say_next_bus_first_warning
          - automation.say_next_bus_second_warning
          - automation.say_next_bus_third_warning
