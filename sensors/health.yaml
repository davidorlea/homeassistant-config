- platform: dwd_pollen
  partregion_id: 41
  pollen_types:
    - grass
    - tree

- platform: rest
  name: Coronavirus Aachen CityRegion RKI
  scan_interval: 3600
  resource: "https://services7.arcgis.com/mOBPykOjAyBO2ZKk/arcgis/rest/services/RKI_Landkreisdaten/FeatureServer/0/query?where=OBJECTID%20%3D%20%2782%27&outFields=&outFields=cases,cases7_lk,cases7_per_100k,deaths,death7_lk,last_update&returnGeometry=false&f=json"
  json_attributes_path: "$.features[0].attributes"
  json_attributes:
    - cases
    - cases7_lk
    - cases7_per_100k
    - deaths
    - death7_lk
    - last_update
  value_template: "{{ strptime(value_json.features[0].attributes.last_update, '%d.%m.%Y, %H:%M Uhr', None) | as_timestamp(None) | timestamp_utc(None) }}"
  device_class: timestamp

- platform: template
  sensors:
    coronavirus_aachen_cityregion_rki_cases:
      value_template: "{{ state_attr('sensor.coronavirus_aachen_cityregion_rki', 'cases') | round(0, default=None) }}"
      availability_template: "{{ has_value('sensor.coronavirus_aachen_cityregion_rki') }}"
      unit_of_measurement: "people"
      attribute_templates:
        attribution: "Data provided by RKI"
        last_updated: "{{ states('sensor.coronavirus_aachen_cityregion_rki') }}"
    coronavirus_aachen_cityregion_rki_cases7:
      value_template: "{{ state_attr('sensor.coronavirus_aachen_cityregion_rki', 'cases7_lk') | round(0, default=None) }}"
      availability_template: "{{ has_value('sensor.coronavirus_aachen_cityregion_rki') }}"
      unit_of_measurement: "people"
      attribute_templates:
        attribution: "Data provided by RKI"
        last_updated: "{{ states('sensor.coronavirus_aachen_cityregion_rki') }}"
    coronavirus_aachen_cityregion_rki_deaths:
      value_template: "{{ state_attr('sensor.coronavirus_aachen_cityregion_rki', 'deaths') | round(0, default=None) }}"
      availability_template: "{{ has_value('sensor.coronavirus_aachen_cityregion_rki') }}"
      unit_of_measurement: "people"
      attribute_templates:
        attribution: "Data provided by RKI"
        last_updated: "{{ states('sensor.coronavirus_aachen_cityregion_rki') }}"
    coronavirus_aachen_cityregion_rki_deaths7:
      value_template: "{{ state_attr('sensor.coronavirus_aachen_cityregion_rki', 'death7_lk') | round(0, default=None) }}"
      availability_template: "{{ has_value('sensor.coronavirus_aachen_cityregion_rki') }}"
      unit_of_measurement: "people"
      attribute_templates:
        attribution: "Data provided by RKI"
        last_updated: "{{ states('sensor.coronavirus_aachen_cityregion_rki') }}"
    coronavirus_aachen_cityregion_rki_incidence7:
      value_template: "{{ state_attr('sensor.coronavirus_aachen_cityregion_rki', 'cases7_per_100k') | round(0, default=None) }}"
      availability_template: "{{ has_value('sensor.coronavirus_aachen_cityregion_rki') }}"
      attribute_templates:
        attribution: "Data provided by RKI"
        last_updated: "{{ states('sensor.coronavirus_aachen_cityregion_rki') }}"
